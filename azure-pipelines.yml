trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.x'

- task: CmdLine@2
  inputs:
    script: |
      echo commands
      sed -i '0,/Default[^,]*/s//$(ConnectionStrings)"/g' src/EasyAbp.AbpModuleHub.Web/appsettings.json
      echo commands executed

- task: CmdLine@2
  inputs:
    script: |
      echo commands
      sed -i '0,/SelfUrl[^,]*/s//$(SelfUrl)"/g' src/EasyAbp.AbpModuleHub.Web/appsettings.json
      echo commands executed

- task: DotNetCoreCLI@2
  displayName: 'restore'
  inputs:
    command: 'restore'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'build'
  inputs:
    command: 'build'
    
- task: CmdLine@2
  displayName: 'publish'
  inputs:
   script: |
    dotnet publish

- task: Docker@2
  displayName: 'build and push docker'
  inputs:
    containerRegistry: $(DockerRegistry)
    repository: $(repository)
    command: 'buildAndPush'
    Dockerfile: 'src/EasyAbp.AbpModuleHub.Web/Dockerfile'
    buildContext: .
    tags: 'latest'